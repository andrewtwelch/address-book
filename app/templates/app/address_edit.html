{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row align-items-center">
        <div class="col">
            <h3>{{ action }} address</h3>
            {% load crispy_forms_tags %}
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">{{ action }}</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
