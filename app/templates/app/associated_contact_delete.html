{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row align-items-center">
        <div class="col">
            <h3>Delete Associated Contact</h3>
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <p>Are you sure you want to delete the associated contact <b>{{ associated_contact }}</b> from <b>{{ person }}</b>?</p>
                    <button type="submit" class="btn btn-danger btn-lg">Yes</button>
                    <a href="{% url 'contact_detail' person.id %}"><button type="button" class="btn btn-secondary btn-lg">No</button></a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
